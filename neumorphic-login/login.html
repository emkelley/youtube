<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neumorphic Login</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-body has-text-centered">
      <div class="login">
        <img src="https://logoipsum.com/logo/logo-1.svg" alt="Logo">
        <form>
          <div class="field">
            <div class="control">
              <input type="text" class="input is-medium is-rounded" placeholder="hello@example.com" autocomplete="username" required>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input type="password" class="input is-medium is-rounded" placeholder="*********" autocomplete="current-password" required>
            </div>
          </div>
          <br>
          <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
            Login
          </button>
        </form>
        <nav class="level">
          <div class="level-left">
            <div class="level-item has-text-centered">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item has-text-centered">
              <a href="#">Create an Account</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>
</body>

</html>
